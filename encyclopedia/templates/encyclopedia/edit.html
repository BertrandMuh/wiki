{% extends "encyclopedia/layout.html" %}
{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    <label for="content"></label>
    <textarea id="content" name="content" placeholder=".">{{content}}</textarea>
    <input type="submit" value="save" />
</form>
{% endblock %}
